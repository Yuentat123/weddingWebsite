            <div class="col-md-6">

            <!-- Contact Details -->

                <label for="phonenumber" class="form-label">Phone number</label>

            </div>
            <div class="col-md-8">
                <label for="e-mail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required> <br>
            </div>

            <!-- Ways to know our website -->
            <div class="col-md-8">
                <label for="Find_us" class="form-label">How did you find us?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="howtoknowus" id="facebook" value="Facebook"
                        checked>
                    <label class="form-check-label" for="facebook">Facebook</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="howtoknowus" id="youtube" value="Youtube">
                    <label class="form-check-label" for="youtube">YouTube</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="howtoknowus" id="advertisement"
                        value="Advertisement">
                    <label class="form-check-label" for="advertisement">Advertisement</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="howtoknowus" id="tvshow" value="TV Shows">
                    <label class="form-check-label" for="tvshow">TV Shows</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="howtoknowus" id="family" value="Family">
                    <label class="form-check-label" for="family">Family</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="howtoknowus" id="friends" value="Friends">
                    <label class="form-check-label" for="friends">Friends</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="howtoknowus" id="other" value="Others">
                    <label class="form-check-label" for="other">Others</label>
                </div> <br>
            </div>

            <!-- Comment -->
            <div class="col-md-12">
                <label for="comment" class="form-label">Anything want to tell us?</label>
                <textarea class="form-control" id="comment" rows="3" placeholder="Write here..."></textarea> <br>

            <!-- Buttons -->

            </div>
            <div class="col-md-11">

        //Popover Message
        $(document).ready(function () {

        $(function () {
            $("form").submit(function (event) {
                event.preventDefault();

                window.alert("Completed:\nThank you for the submission.\nWe'll direct you to the main page.");
                window.location.href = "index.html";
            });

            //Store data to sessionstorage for registration purpose
            $("#switch").click(function (event) {
                var user = [];

                user[0] = $("#firstname").val();
                user[1] = $("#lastname").val();

                if ($("#phonenumber").val() != "")
                    user[2] = $("#phonenumber").val();
                else
                    user[2] = "";

                user[3] = $("#email").val();

                sessionStorage.setItem("User", JSON.stringify(user));
            });
        });
    </script>
